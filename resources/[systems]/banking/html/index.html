<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body id="main" style="background-color: rgba(0, 0, 0, 0.5); display: none">
		<div class="body shadow" style="display: block;" id="app">
			<div class="container-fluid" style="display:flex !important">
				<h5 style="position: absolute; left: 6%; bottom: 12%"><span id="bank">ATM</span></h5>
				<button type="button" class="btn p-2 navigate" style="top: 8%; right: 8%; width: auto; height: auto; font-weight: 700" id="close">Return Card</button>
				<!-- Main Menu -->
				<div id="main-menu" style="display: block">
					<button type="button" class="btn btn-primary navigate" style="top: 30%; right: 36%" id="nav-withdraw">Withdraw</button>
					<button type="button" class="btn btn-primary navigate" style="bottom: 30%; right: 36%" id="nav-deposit">Deposit</button>
					<button type="button" class="btn btn-primary navigate" style="bottom: 30%; right: 8%" id="nav-transfer">Transfer</button>
					<button type="button" class="btn btn-primary navigate" style="top: 30%; right: 8%" id="quickcash">Quick Cash</button>
				</div>
				<!-- Transfer Menu -->
				<div id="transfer-menu" style="display: none">
					<div class="input-group input-group-lg" style="top: 30%; right: 8%; width: 54%; height: 8%">
						<input type="text" class="form-control" placeholder="Target ID" id="transfer-id">
					</div>
					<div class="input-group input-group-lg" style="top: 40%; right: 8%; width: 54%; height: 8%">
						<input type="text" class="form-control" placeholder="Amount" id="transfer-amount">
					</div>
					<button type="button" class="btn btn-primary navigate" style="bottom: 30%; right: 36%" id="transfer">Transfer</button>
					<button type="button" class="btn btn-danger navigate" style="bottom: 30%; right: 8%" id="back">Back</button>
				</div>
				<!-- Info -->
				<div class="container" style="position: absolute; left: 8%; top: 12%">
					<h6>Welcome</h6>
					<h4 id="name">John Doe</h4>
					<h6>Balance</h6>
					<h4 id="balance">$0</h4>
					<div id="available-root">
						<h6>Available</h6>
						<h4 id="available">$0</h4>
						<div id="unavailable-root" style="display: none">
							<h4 style="color: red" id="unavailable">$0</h4>
							<p class="text-muted" style="font-size: 1.4vh; margin-top: -0.9vh">Declined Bills</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="bootstrap/jquery.min.js"></script>
		<script src="bootstrap/popper.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
