<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body style="background-color: transparent">
		<textarea type="text" id="copy-proxy" style="position: absolute; height: 0px !important; top: -100%"></textarea>
		<div id="main" style="display: none;">
			<div class="container">
				<div class="row row-cols-1">
					<div class="card">
						<div class="card-body">
							<div class="btn-group" role="group" style="width:100%">
								<button type="button" class="btn btn-secondary" onclick="changeVector(this)">vector3</button>
								<button type="button" class="btn btn-secondary" onclick="changeVector(this)">vector4</button>
								<button type="button" class="btn btn-secondary" onclick="changeVector(this)">table</button>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" id="title-template" style="display:none"></h5>
							<ul class="list-group list-group-horizontal" id="info-template" style="display: none">
								<div class="input-group mb-3">
									<input type="text" class="form-control" id ="info-text">
									<div class="input-group-append">
										<button class="btn btn-primary clipboard" id="info-copy">Copy</button>
									</div>
								</div>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/jquery.min.js"></script>
		<script src="assets/bootstrap.min.js"></script>
		<script src="index.js"></script>
