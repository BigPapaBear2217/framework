<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="notifications">
			<div class="notification alert" style="display: none">
				<img src="">
				<span id="title" style="font-weight: 600;"></span><br>
				<span id="text"></span>
			</div>
		</div>
		<div class="phone-container" id="phone" style="display: none">
			<div class="phone-content">
				<div class="nav-bar">
					<a class="nav-button" style="background-image: url('assets/nav-back.png');" onclick="nav('back')"></a>
					<a class="nav-button" style="background-image: url('assets/nav-home.png');" onclick="nav('home')"></a>
					<a class="nav-button" style="background-image: url('assets/nav-grid.png');" onclick="nav('grid')"></a>
				</div>
				<div id="home-page">
					<div class="home-title">
						<span id="time" style="font-size: 2.6vmin;"></span>
						<span id="date" style="font-size: 2vmin;"></span>
					</div>
					<div class="apps"></div>
					<div class="app-bar"></div>
				</div>
				<iframe class="app-container" style="display: none"></iframe>
				<div class="multiselect" style="display: none;">
					<div class="multiselect-close"></div>
					<div class="multiselect-content">
						<button class="btn" style="display: none;"></button>
					</div>
				</div>
			</div>
			<img src="assets/phone.png" class="phone">
		</div>
	</body>
	<script src="bootstrap/jquery.min.js"></script>
	<script src="bootstrap/popper.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	<script src="index.js"></script>
</html>
