<html>
	<head>
		<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../index.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="app-header">
			<div class="app-title">Phone</div>
		</div>
		<div class="app-content" style="overflow: hidden !important;">
			<input type="number" class="form-control" id="phone-number">
			<div class="dial-pad">
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">*</button>
				<button class="btn">0</button>
				<button class="btn">#</button>
				<button id="call" class="btn action"><img src="../../assets/app-phone.png"></button>
				<button id="message" class="btn action"><img src="../../assets/app-messages.png"></button>
				<button id="hang-up" class="btn btn-danger action" style="display: none">End Call</button>
			</div>
		</div>
	</body>
	<script src="../../bootstrap/jquery.min.js"></script>
	<script src="../../bootstrap/popper.min.js"></script>
	<script src="../../bootstrap/bootstrap.min.js"></script>
	<script src="../../functions.js"></script>
	<script src="index.js"></script>
</html>
