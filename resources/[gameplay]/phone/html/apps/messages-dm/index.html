<html>
	<head>
		<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../index.css">
		<link rel="stylesheet" href="../contacts/index.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="app-header">
			<div class="app-title"></div>
		</div>
		<div class="app-content scrollbar">
			<div class="col top">
				<div class="row contact" id="message" style="display: none">
					<div id="pfp" class="contact-pfp"></div>
					<div class="col contents" style="padding: 0px">
						<div id="timestamp"></div>
						<div id="text"></div>
						<!-- <div id="name" style="flex-grow: 2; text-align: left; font-size: 80%;">Yo bro</div> -->
					</div>
				</div>
				<div class="row contact" id="message-self" style="display: none">
					<div class="col contents self" style="padding: 0px">
						<div id="timestamp"></div>
						<div id="text"></div>
						<!-- <div id="name" style="flex-grow: 2; text-align: left; font-size: 80%;">Yo bro</div> -->
					</div>
					<!-- <div id="pfp" class="contact-pfp">ME</div> -->
				</div>
			</div>
		</div>
		<div class="input-group">
			<textarea class="scrollbar" type="text" placeholder="Message" id="message-text"></textarea>
			<button class="btn btn-primary" type="button" id="send-message" onclick="sendDm()">Send</button>
		</div>
	</body>
	<script src="../../bootstrap/jquery.min.js"></script>
	<script src="../../bootstrap/popper.min.js"></script>
	<script src="../../bootstrap/bootstrap.min.js"></script>
	<script src="../../functions.js"></script>
	<script src="index.js"></script>
</html>
