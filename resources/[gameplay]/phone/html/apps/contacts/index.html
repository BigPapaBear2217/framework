<html>
	<head>
		<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../index.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="app-header">
			<div class="app-title">Contacts</div>
		</div>
		<div class="app-content scrollbar">
			<div class="col">
				<input type="text" class="form-control" id="contacts-search" placeholder="Search" onkeyup="filterContacts(this.value)">
				<div class="row contact" id="contact" style="display: none">
					<div id="pfp" class="contact-pfp"></div>
					<div id="name" style="flex-grow: 2; text-align: left;"></div>
					<div id="number" style="flex-grow: 1; text-align: right; vertical-align: middle; font-size: 80%;"></div>
				</div>
			</div>
		</div>
		<button class="add" onclick="openContact()"></button>
	</body>
	<script src="../../bootstrap/jquery.min.js"></script>
	<script src="../../bootstrap/popper.min.js"></script>
	<script src="../../bootstrap/bootstrap.min.js"></script>
	<script src="../../functions.js"></script>
	<script src="index.js"></script>
</html>
