<html>
	<head>
		<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../index.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="app-header">
			<div class="app-title">Life Invader</div>
		</div>
		<div class="app-content scrollbar">
			<div class="input-group">
				<textarea class="scrollbar" type="text" placeholder="Advertise your services!" id="message-input"></textarea>
				<span id="char-left">255</span>
			</div>
			<button class="btn col btn-primary" type="button" id="send-message" style="display: none">Update</button>
			<button class="btn col btn-primary" type="button" id="delete-message" style="display: block">Delete</button>
			<div class="col message" style="padding: 20px; padding-left: 30px; display: none" id="template">
				<span id="text"></span><br>
				<div class="row mt-2">
					<span id="name"></span>
					<span id="number"></span>
				</div>
			</div>
		</div>
	</body>
	<script src="../../bootstrap/jquery.min.js"></script>
	<script src="../../bootstrap/popper.min.js"></script>
	<script src="../../bootstrap/bootstrap.min.js"></script>
	<script src="../../functions.js"></script>
	<script src="index.js"></script>
</html>
