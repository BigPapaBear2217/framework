<html>
	<head>
		<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../index.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="app-header">
			<div class="app-title">Your Races</div>
		</div>
		<div class="app-content scrollbar">
			<div class="track" id="track-template" style="display: none">
				<div style="flex-direction: column; width: 100%;">
					<div id="viewing">
						<span id="title"></span>
					</div>
					<div id="editing" style="display: none; flex-direction: column">
						<div style="margin-top: 1vmin">
							<input id="title-input"></input>
							<span>Laps</span>
							<input type="number" min="1" max="10" id="laps">
						</div>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Location</th>
								</tr>
							</thead>
							<tbody>
								<!-- Generated Content -->
							</tbody>
						</table>
						<button class="btn" id="add-checkpoint">+</button>
					</div>
					<span id="checkpoints"></span>
				</div>
				<div style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: flex-start; width: 100%">
					<button class="btn btn-warning" id="start">Start</button>
					<button class="btn btn-warning" id="edit">Edit</button>
					<button class="btn btn-danger" id="delete"><img src="../../assets/trash.png"></button>
				</div>
			</div>
		</div>
		<button class="add" id="add-track"></button>
	</body>
	<script src="../../bootstrap/jquery.min.js"></script>
	<script src="../../bootstrap/popper.min.js"></script>
	<script src="../../bootstrap/bootstrap.min.js"></script>
	<script src="../../functions.js"></script>
	<script src="index.js"></script>
</html>
